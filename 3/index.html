<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Регистрация</h1>
      <form action="form.php" method="POST">
        <label for="fio">ФИО:</label>
        <input type="text" name="fio" id="fio" required maxlength="150" />

        <label for="phone">Телефон:</label>
        <input type="tel" name="phone" id="phone" pattern="^\+?[0-9]{1,15}$" />

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" required />

        <label for="birthdate">Дата рождения:</label>
        <input type="date" name="birthdate" id="birthdate" required />

        <label for="gender">Пол:</label>
        <input type="radio" name="gender" value="male" id="male" required /> Мужской <input type="radio" name="gender" value="female" id="female" /> Женский

        <label for="languages">Любимый язык программирования:</label>
        <select name="languages[]" id="languages" multiple required>
          <option value="1">Pascal</option>
          <option value="2">C</option>
          <option value="3">C++</option>
          <option value="4">JavaScript</option>
          <option value="5">PHP</option>
          <option value="6">Python</option>
          <option value="7">Java</option>
          <option value="8">Haskell</option>
          <option value="9">Clojure</option>
          <option value="10">Prolog</option>
          <option value="11">Scala</option>
          <option value="12">Go</option>
        </select>

        <label for="biography">Биография:</label>
        <textarea name="biography" id="biography" rows="5" required></textarea>

        <label for="contract_accepted">С контрактом ознакомлен:</label>
        <input type="checkbox" name="contract_accepted" id="contract_accepted" required />

        <input type="submit" value="Сохранить" />
      </form>
    </div>
  </body>
</html>
